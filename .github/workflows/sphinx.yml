name: "Gallery build"
on: 
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: mambaorg/micromamba
      options: --user root
    steps:
    - name: Install latest git for submodules # https://github.com/actions/checkout/issues/758
      run: micromamba install -y -c conda-forge -n base git && micromamba clean --all --yes
    - name: Activate environment
      shell: bash
      run: |
        eval "$(micromamba shell hook --shell bash)"
        micromamba activate
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install dependencies dependencies
      run: micromamba install -y -c conda-forge -n base --file docs/requirements.txt && micromamba clean --all --yes
    - name: Sphinx build
      run: sphinx-build -b html docs _build
    - uses: actions/upload-pages-artifact@v3.0.1
      with:
        name: github-pages
        path: _build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
